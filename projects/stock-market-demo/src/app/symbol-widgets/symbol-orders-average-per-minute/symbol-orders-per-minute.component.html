<div class="row">

  <div class="col col-md-4">
    <smd-symbol-aggregate *ngIf="currentUserMode === 'level2' || currentUserMode === 'level3' " title="Minimum" [aggregatePrice$]="minPrice$"></smd-symbol-aggregate>
  </div>

  <div class="col col-md-4">
    <smd-symbol-aggregate title="Average" [aggregatePrice$]="averagePrice$"></smd-symbol-aggregate>
  </div>

  <div class="col col-md-4">
    <smd-symbol-aggregate *ngIf="currentUserMode === 'level2' || currentUserMode === 'level3'" title="Maximum" [aggregatePrice$]="maxPrice$"></smd-symbol-aggregate>
  </div>

</div>
