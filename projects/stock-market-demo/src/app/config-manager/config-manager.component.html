<form [formGroup]="configForm">
  <mat-form-field>
  <mat-select [formControlName]="'userMode'" placeholder="User Mode" (value)="currentUserMode">    
    <mat-option *ngFor="let levelKey of levelKeys" [value]="levelKey">
      {{levelKey.description}}
    </mat-option>
  </mat-select>
  </mat-form-field>
</form>
